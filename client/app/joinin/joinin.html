<div class="container" style="margin-top:8em">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Join In</h3>
        </div>
        <div class="panel-body">
            <!--<div class="container">-->
            <!--<h2>Log In</h2>-->
            <!--<p class="form-group" ng-repeat="thing in things">
                <input type="text" ng-model="thing" class="form-control">
            </p>-->

            <p class="form-group col-md-12">
            <p class="col-md-6">
                First Name:
                <input type="text" class="form-control" />
            </p>
            <p class="col-md-6">
                Last Name:
                <input type="text" class="form-control" />
            </p>
            <p class="col-md-6">
                Date of Birth:
                <input type="date" class="form-control" />
            </p>
            <p class="col-md-6">
                Username:
                <input type="text" class="form-control" required />
            </p>
            <p class="col-md-6">
                Password:
                <input type="password" class="form-control" required />
            </p>
            <!--<p class="col-md-6">Re-type Password:
            <input type="password" class="form-control" required/><br /></p>-->
            <p class="col-md-6">
                <button class="btn-lg btn-default col-md-6 col-md-offset-3" ng-click="addUser()">Submit</button>
            </p><br />
            <p class="row"><p class="row col-md-12"><a class="btn-lg btn-danger" href="/">Cancel</a></p></p>

        </div>
    </div>

    <div class="container" ng-controller="JoininCtrl">
        <h1>Join In test {{message}}</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Fname</th>
                    <th>Lname</th>
                    <th>DOB</th>
                    <th>Uname</th>
                    <th>Pwd</th>
                </tr>
            </thead>

            <tbody>
                <!--<tr>
                    <td><input class="form-control" ng-model="pmi.name"></td>
                    <td><input class="form-control" ng-model="pmi.email"></td>
                    <td><input class="form-control" ng-model="pmi.number"></td>
                    <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                    <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
                </tr>-->
                <tr ng-repeat="user in pmi">
                    <td>{{user.fname}}</td>
                    <td>{{user.lname}}</td>
                    <td>{{user.dob}}</td>
                    <td>{{user.uname}}</td>
                    <td>{{user.pwd}}</td>
                    <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
                    <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
