<div class="container" style="margin-top:8em" ng-controller="JoininCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Join In</h3>
            <h5 style="color:red">{{alert}}</h5>
            <h6>{{alert1}}</h6>
        </div>
        <div class="panel-body">
            <!--<div class="container">-->
            <!--<h2>Log In</h2>-->
            <!--<p class="form-group" ng-repeat="thing in things">
                <input type="text" ng-model="thing" class="form-control">
            </p>-->

            <p class="form-group col-md-12">
            <p class="col-md-4">
                First Name:
                <input type="text" class="form-control" ng-model="newPmi.firstname"/>
            </p>
            <p class="col-md-4">
                Last Name:
                <input type="text" class="form-control" ng-model="newPmi.lastname"/>
            </p>
            <p class="col-md-4">
                Date of Birth:
                <input type="text" class="form-control" ng-model="newPmi.dob"/>
            </p>
            <p class="col-md-4">
                Email:
                <input type="text" class="form-control" ng-model="newPmi.email" />
            </p>
            <p class="col-md-4">
                <b>*Username:</b>
                <input type="text" class="form-control" ng-model="newPmi.username" />
            </p>
            <p class="col-md-4">
                <b>*Password:</b>
                <input type="password" class="form-control" ng-model="newPmi.password" />
            </p><br />
            <!--<p class="col-md-6">Re-type Password:
            <input type="password" class="form-control" required/><br /></p>-->
            <p class="container">
                <button class="btn-lg btn-default col-md-6 col-md-offset-3" ng-click="addPmi(newPmi)">Submit</button>
            </p><br />
            <p class="row"><p class="row col-md-12"><a class="btn-lg btn-danger" href="/">Cancel</a></p></p>

        </div>
    </div>

    <div class="container">
        <h1>{{message}}</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fname</th>
                    <th>Lname</th>
                    <th>DOB</th>
                    <th>Email</th>
                    <th>Uname</th>
                    <th>Pwd</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td></td>                    
                    <td><input class="form-control" ng-model="newPmi.firstname"></td>
                    <td><input class="form-control" ng-model="newPmi.lastname"></td>
                    <td><input class="form-control" ng-model="newPmi.dob"></td>
                    <td><input class="form-control" ng-model="newPmi.email"></td>
                    <td><input class="form-control" ng-model="newPmi.username"></td>
                    <td><input class="form-control" ng-model="newPmi.password"></td>
                    <td><button class="btn btn-primary" ng-click="addPmi(newPmi)">Add Contact</button></td>
                    <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
                </tr>
                <tr ng-repeat="pmi in pmilist">
                    <td>{{pmi._id}}</td>
                    <td>{{pmi.firstname}}</td>
                    <td>{{pmi.lastname}}</td>
                    <td>{{pmi.dob}}</td>
                    <td>{{pmi.email}}</td>
                    <td>{{pmi.username}}</td>
                    <td>{{pmi.password}}</td>
                    <td><button class="btn btn-danger" ng-click="deletePmi(pmi._id)">Remove</button></td>
                    <td><button class="btn btn-warning" ng-click="editPmi(pmi)">Edit</button></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
