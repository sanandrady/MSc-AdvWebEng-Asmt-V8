
<div class="container" style="margin-top:8em" ng-controller="ReferralCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>My Referrals</h2>
            <h5 style="color:darkslateblue">ID [{{id}}]</h5>
            <h5 style="color:darkslateblue">Name [{{name}}]</h5>
            <h5 style="color:darkslateblue">Email [{{email}}]</h5>            
        </div>
        <div class="panel-body">
            <div class="container">                
                <table class="table">
                    <thead>
                        <tr>
                            <th>Patient ID</th>
                            <th>Referral ID</th>
                            <th>Referral Date</th>  
                            <th>Referral Reason</th>                          
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td><input class="form-control col-md-3" ng-model="newRef.refdate"></td>
                            <td><input class="form-control" ng-model="newRef.refreason"></td>                            
                            <td><button class="btn btn-primary" ng-click="addRef(newRef)">Add</button></td>                            
                            <!--<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>-->
                        </tr>
                        <tr ng-repeat="ref in reflist">
                            <td>{{ref.patid}}</td>
                            <td>{{ref.id}}</td>
                            <td>{{ref.refdate}}</td>
                            <td>{{ref.refreason}}</td>                            
                            <td><button class="btn btn-danger" ng-click="deleteRef(ref._id)">Remove</button></td>
                            <!--<td><button class="btn btn-warning" ng-click="editRef(ref)">Edit</button></td>-->
                        </tr>
                    </tbody>

                </table>

                <p class="row"><p class="row col-md-12"><a class="btn-lg btn-danger" href="/">LogOut</a></p></p>
            </div>
        </div>
        </div>
    </div>
